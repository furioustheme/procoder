<section class="section">

    <div class="has-clone rounded-2xl border-2 p-6 sm:p-10 md:p-[4.8rem]">

          <div class="row gy-4">
            <div class="lg:col-6">
              <div class="mb-10 mr-auto lg:max-w-[532px]">

                <input id="name" class="form-input shadow" placeholder="Morgan Fedrik" type="text" />

                <input id="phone" class="form-input shadow" placeholder="Theme Customization" type="tel" />

            </div>
            <div class="lg:col-6">
              <div class="ml-auto h-full lg:max-w-[532px]">
                <label for="name" class="form-label"> Message </label>

              </div>
            </div>
          </div>
        </div>
        <div class="mt-8">
          <label for="name" class="form-label">Services </label>

              <input value="responsive web design" id="web-design" class="peer hidden" type="radio" name="status" />

                Responsive Web Design

            </div>
            <div class="rounded shadow inline-block">
              <input value="e-commerce" id="e-commerce" class="peer hidden" type="radio" name="status" />

              </label>
            </div>
            <div class="rounded shadow inline-block">
              <input value="cms" id="cms" class="peer hidden" type="radio" name="status" />

            </div>

            <div class="rounded shadow inline-block">
              <input value="database" id="database" class="peer hidden" type="radio" name="status" />
              <label for="database"
                class="font-bold peer-checked:translate-x-1 peer-checked:translate-y-1 peer-checked:bg-primary bg-body transition-transform duration-300 rounded btn-hover inline-block cursor-pointer font-secondary leading-7 py-4 px-8 border border-secondary">
                Database Management Stystem

            </div>
          </div>
          <div class="rounded shadow mt-12">
            <button class="btn btn-primary w-full btn-hover">Submit Here</button>
          </div>
        </div>

    </div>
